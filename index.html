<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet - Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #070707;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            max-width: 360px;
            margin-left: auto;
            margin-right: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px 0;
            background-color: #070707;
        }
        .header img.profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .header img.settings-icon {
            width: 28px;
            height: 28px;
        }
        .greeting {
            padding: 10px 20px;
            text-align: left;
        }
        .greeting h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 17px;
            margin: 0;
            color: #fff;
        }
        .balance-container {
            position: relative;
            margin: 0 20px;
        }
        .balance-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 360px;
            height: 110px;
            z-index: 1;
        }
        .balance {
            position: relative;
            padding: 10px;
            background: url('Rectangle 39390.png') no-repeat center;
            background-size: cover;
            border-radius: 15px;
            color: #070707; /* Оставил как ты указал, но текст не виден */
            width: 360px;
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            z-index: 2;
        }
        .balance p {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            font-size: 18px;
            text-align: left;
        }
        .balance h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 37px;
            margin: 0;
            text-align: left;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .buttons img {
            width: 154px;
            height: 38px;
            object-fit: contain;
        }
        .assets {
            padding: 20px;
            flex-grow: 1;
        }
        .assets-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .assets-header h3 {
            margin: 0;
            font-size: 18px;
            color: #fff;
        }
        .asset-item {
            display: flex;
            justify-content: flex-start; /* Выравнивание в строку */
            align-items: center;
            padding: 10px 0;
        }
        .asset-item img {
            width: 45px; /* Увеличено на 50% с 30px */
            height: 45px;
            margin-right: 10px; /* Отступ справа от иконки */
        }
        .asset-info {
            display: flex;
            flex-direction: row; /* В строку */
            align-items: center;
            color: #fff;
            margin-left: 0; /* Убрал отступ слева */
        }
        .asset-info p {
            margin: 0 5px 0 0; /* Уменьшил расстояние между USDT и rub */
        }
        .asset-values {
            margin-left: auto; /* Выравнивание значений вправо */
            color: #fff;
            text-align: right;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #121212;
            border-top: 1px solid #ddd;
            position: sticky;
            bottom: 0;
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        .nav-bar img {
            width: 100px;
            object-fit: contain;
        }
        .nav-bar img.middle-icon {
            width: 130px; /* Увеличено на 30% с 100px */
        }
        .nav-bar img:active {
            filter: brightness(0) saturate(100%) invert(34%) sepia(73%) saturate(4978%) hue-rotate(233deg) brightness(95%) contrast(92%); /* Пример для #6552FE */
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <div class="header">
        <img class="profile-icon" src="unsplash_pAtA8xe_iVM (1).png" alt="Profile Icon">
        <img class="settings-icon" src="settings-3-line.png" alt="Settings Icon">
    </div>

    <!-- Приветствие -->
    <div class="greeting">
        <h1>Hello, Alex</h1>
    </div>

    <!-- Баланс с дополнительным фоном -->
    <div class="balance-container">
        <img class="balance-background" src="Group 48095464 (2).png" alt="Balance Background">
        <div class="balance">
            <p>Ваш баланс</p>
            <h2>$12,548.36</h2>
        </div>
    </div>

    <!-- Кнопки Send и Receive -->
    <div class="buttons">
        <img src="Frame 48095456.png" alt="Send Button">
        <img src="Frame 48095457 (1).png" alt="Receive Button">
    </div>

    <!-- Секция Assets -->
    <div class="assets">
        <div class="assets-header">
            <h3>Активы</h3>
        </div>
        <div class="asset-item">
            <img src="ETH Icon.png" alt="USDT Icon">
            <div class="asset-info">
                <p>USDT</p>
                <p>rub</p>
            </div>
            <div class="asset-values">
                <p>$5,230.50</p>
                <p>5,230.50 USDT</p>
            </div>
        </div>
        <!-- Дополнительные элементы списка можно добавить -->
    </div>

    <!-- Нижняя навигационная панель -->
    <div class="nav-bar">
        <img src="Tab Two.png" alt="Home Icon">
        <img class="middle-icon" src="qr-logo.png" alt="Profile Icon">
        <img src="Tab Three.png" alt="QR Code Icon">
    </div>
</body>
</html>
</html>
