<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #007bff 0%, #0056b3 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
        }
        .header .beta {
            font-size: 12px;
            background: #fff;
            color: #007bff;
            padding: 2px 8px;
            border-radius: 10px;
        }
        .balance {
            text-align: center;
            margin-bottom: 20px;
        }
        .balance h2 {
            font-size: 32px;
            margin: 0;
        }
        .balance p {
            font-size: 14px;
            color: #ccc;
            margin: 5px 0 0;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .buttons button {
            background: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            padding: 10px;
            width: 70px;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
        }
        .buttons button img {
            width: 20px;
            margin-bottom: 5px;
        }
        .promo {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .promo .text {
            flex: 1;
        }
        .promo .text span {
            background: #ffd700;
            color: #000;
            padding: 2px 5px;
            border-radius: 5px;
            font-size: 12px;
        }
        .promo .logo {
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
        }
        .history {
            display: none;
        }
        .history h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            background: #fff;
            color: #000;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .history-item .left {
            display: flex;
            align-items: center;
        }
        .history-item .left .icon {
            width: 30px;
            height: 30px;
            background: #007bff;
            border-radius: 50%;
            margin-right: 10px;
        }
        .history-item .right {
            text-align: right;
        }
        .history-item .right .amount {
            color: #28a745;
        }
        #qrScanner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
        }
        #qrScanner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #qrScanner #result {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
        }
        #qrScanner #confirmBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background: #fff;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
            border-top: 1px solid #ddd;
        }
        .navbar button {
            background: none;
            border: none;
            color: #666;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .navbar button.active {
            color: #007bff;
        }
        .navbar button img {
            width: 20px;
            margin-bottom: 5px;
        }
        .main-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1>cryptotap</h1>
                <span class="beta">beta</span>
            </div>
            <div class="balance">
                <h2 id="balanceRub">0.0 ₽</h2>
                <p>Общий баланс</p>
                <p id="balanceUsdt">0.0 USDT</p>
            </div>
            <div class="buttons">
                <button onclick="deposit()"><img src="https://img.icons8.com/ios-filled/50/plus.png" alt="Пополнить">Пополнить</button>
                <button onclick="showQrScanner()"><img src="https://img.icons8.com/ios-filled/50/qr-code.png" alt="Оплатить">Оплатить</button>
            </div>
            <div class="promo">
                <div class="text">
                    <span>Предложение</span>
                    <p>Пригласи своих друзей к закр. бета-тестированию</p>
                </div>
                <div class="logo"></div>
            </div>
        </div>
        <div class="history">
            <h3>История платежей</h3>
            <div id="historyList">
                <!-- Транзакции будут добавляться динамически -->
            </div>
        </div>
    </div>
    <div class="navbar">
        <button id="homeBtn" class="active" onclick="showMain()"><img src="https://img.icons8.com/ios-filled/50/home.png" alt="Главная">Главная</button>
        <button id="historyBtn" onclick="showHistory()"><img src="https://img.icons8.com/ios-filled/50/clock.png" alt="История">История</button>
    </div>
    <div id="qrScanner">
        <video id="video" autoplay playsinline></video>
        <p id="result"></p>
        <button id="confirmBtn" onclick="processPayment()">Подтвердить</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const qrScanner = document.getElementById("qrScanner");
        const video = document.getElementById("video");
        const result = document.getElementById("result");
        const mainContent = document.querySelector(".main-content");
        const historyContent = document.querySelector(".history");
        const homeBtn = document.getElementById("homeBtn");
        const historyBtn = document.getElementById("historyBtn");
        const historyList = document.getElementById("historyList");
        let qrData = null;

        function showMain() {
            mainContent.style.display = "block";
            historyContent.style.display = "none";
            homeBtn.classList.add("active");
            historyBtn.classList.remove("active");
        }

        function showHistory() {
            mainContent.style.display = "none";
            historyContent.style.display = "block";
            homeBtn.classList.remove("active");
            historyBtn.classList.add("active");
            fetchHistory();
        }

        function showQrScanner() {
            qrScanner.style.display = "block";
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                    scanQR();
                })
                .catch(err => {
                    result.innerText = "Ошибка камеры: " + err;
                });
        }

        function deposit() {
            tg.sendData(JSON.stringify({ action: "deposit" }));
        }

        function scanQR() {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            function tick() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    if (code) {
                        qrData = code.data;
                        result.innerText = `QR отсканирован: ${qrData}`;
                        return;
                    }
                }
                requestAnimationFrame(tick);
            }
            tick();
        }

        async function processPayment() {
            if (!qrData) {
                result.innerText = "Сначала отсканируй QR, брат!";
                return;
            }

            const qrParams = new URLSearchParams(qrData.split("?")[1]);
            const amountRub = parseFloat(qrParams.get("amount")) || 0;
            if (!amountRub) {
                result.innerText = "В QR нет суммы, брат!";
                return;
            }

            const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=rub");
            const data = await response.json();
            const usdtRate = data.tether.rub;
            const amountUsdt = amountRub / usdtRate;
            const commission = amountUsdt * 0.05;
            const totalUsdt = amountUsdt + commission;

            const paymentData = {
                amountRub: amountRub,
                amountUsdt: amountUsdt,
                commission: commission,
                totalUsdt: totalUsdt,
                qrData: qrData
            };

            tg.sendData(JSON.stringify(paymentData));
            qrScanner.style.display = "none";
        }

        async function fetchBalance() {
            const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=rub");
            const data = await response.json();
            const usdtRate = data.tether.rub;
            // Здесь нужно получить реальный баланс (пока заглушка)
            const balanceUsdt = 0.0;
            const balanceRub = balanceUsdt * usdtRate;
            document.getElementById("balanceRub").innerText = `${balanceRub.toFixed(2)} ₽`;
            document.getElementById("balanceUsdt").innerText = `${balanceUsdt.toFixed(2)} USDT`;
        }

        function fetchHistory() {
            // Здесь должен быть запрос к боту для получения транзакций
            // Пока добавим тестовую транзакцию
            const transactions = [
                { date: "28 февраля", amount_usdt: 1.789, status: "В ожидании" }
            ];
            historyList.innerHTML = transactions.map(tx => `
                <div class="history-item">
                    <div class="left">
                        <div class="icon"></div>
                        <div>
                            <p>Оплата</p>
                            <p style="color: #666;">${tx.date}</p>
                        </div>
                    </div>
                    <div class="right">
                        <p class="amount">-${tx.amount_usdt} USDT</p>
                        <p style="color: #666;">${tx.status}</p>
                    </div>
                </div>
            `).join("");
        }

        fetchBalance();
        tg.MainButton.setText("Закрыть").show().onClick(() => tg.close());
    </script>
</body>
</html>
