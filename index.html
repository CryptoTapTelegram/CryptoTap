<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #28a745 0%, #1e7e34 100%); /* Зелёный градиент */
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
        }
        .header .beta {
            font-size: 12px;
            background: #fff;
            color: #28a745;
            padding: 2px 8px;
            border-radius: 10px;
        }
        .balance {
            text-align: center;
            margin-bottom: 20px;
        }
        .balance h2 {
            font-size: 32px;
            margin: 0;
        }
        .balance p {
            font-size: 14px;
            color: #ccc;
            margin: 5px 0 0;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .buttons button {
            background: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            padding: 10px;
            width: 70px;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
        }
        .buttons button img {
            width: 20px;
            margin-bottom: 5px;
        }
        .promo {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .promo .text {
            flex: 1;
        }
        .promo .text span {
            background: #ffd700;
            color: #000;
            padding: 2px 5px;
            border-radius: 5px;
            font-size: 12px;
        }
        .promo .logo {
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
        }
        .history, .profile {
            display: none;
        }
        .history h3, .profile h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            background: #fff;
            color: #000;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .history-item .left {
            display: flex;
            align-items: center;
        }
        .history-item .left .icon {
            width: 30px;
            height: 30px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 10px;
        }
        .history-item .right {
            text-align: right;
        }
        .history-item .right .amount {
            color: #28a745;
        }
        .profile .info {
            background: #fff;
            color: #000;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #qrScanner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
        }
        #qrScanner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #qrScanner #warning {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
        }
        #qrScanner #result {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
        }
        #qrScanner #confirmBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        #qrScanner #flashlightBtn {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: #fff;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        #qrScanner #galleryBtn {
            position: absolute;
            bottom: 140px;
            right: 20px;
            background: #fff;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        #qrScanner #galleryInput {
            display: none;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background: #fff;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
            border-top: 1px solid #ddd;
        }
        .navbar button {
            background: none;
            border: none;
            color: #666;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .navbar button.active {
            color: #28a745;
        }
        .navbar button img {
            width: 20px;
            margin-bottom: 5px;
        }
        .main-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1>cryptotap</h1>
                <span class="beta">beta</span>
            </div>
            <div class="balance">
                <h2 id="balanceRub">0.0 ₽</h2>
                <p>Общий баланс</p>
                <p id="balanceUsdt">0.0 USDT</p>
            </div>
            <div class="buttons">
                <button onclick="deposit()"><img src="https://img.icons8.com/ios-filled/50/plus.png" alt="Пополнить">Пополнить</button>
                <button onclick="showQrScanner()"><img src="https://img.icons8.com/ios-filled/50/qr-code.png" alt="Оплатить">Оплатить</button>
            </div>
            <div class="promo">
                <div class="text">
                    <span>Предложение</span>
                    <p>Пригласи своих друзей к закр. бета-тестированию</p>
                </div>
                <div class="logo"></div>
            </div>
        </div>
        <div class="history">
            <h3>История платежей</h3>
            <div id="historyList">
                <!-- Транзакции будут добавляться динамически -->
            </div>
        </div>
        <div class="profile">
            <h3>Профиль</h3>
            <div class="info">
                <p><strong>Имя:</strong> <span id="profileName"></span></p>
                <p><strong>Баланс:</strong> <span id="profileBalance"></span> USDT</p>
            </div>
        </div>
    </div>
    <div class="navbar">
        <button id="homeBtn" class="active" onclick="showMain()"><img src="https://img.icons8.com/ios-filled/50/home.png" alt="Главная">Главная</button>
        <button id="historyBtn" onclick="showHistory()"><img src="https://img.icons8.com/ios-filled/50/clock.png" alt="История">История</button>
        <button id="profileBtn" onclick="showProfile()"><img src="https://img.icons8.com/ios-filled/50/user.png" alt="Профиль">Профиль</button>
    </div>
    <div id="qrScanner">
        <video id="video" autoplay playsinline></video>
        <p id="warning">Мы можем распознавать QR-код только с платёжных терминалов</p>
        <p id="result"></p>
        <button id="confirmBtn" onclick="processPayment()">Подтвердить</button>
        <button id="flashlightBtn" onclick="toggleFlashlight()">Фонарик</button>
        <button id="galleryBtn" onclick="document.getElementById('galleryInput').click()">Из галереи</button>
        <input type="file" id="galleryInput" accept="image/*" onchange="loadQrFromGallery(event)">
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        console.log("Инициализация Telegram Web App...");
        console.log("tg.initData:", tg.initData);
        console.log("tg.initDataUnsafe:", tg.initDataUnsafe);
        console.log("tg.platform:", tg.platform);
        console.log("tg.version:", tg.version);

        let currentUserId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;
        let currentUserName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "Неизвестно";
        let profileUserId = currentUserId;
        let profileUserName = currentUserName;

        // Проверяем start_param для определения userId профиля
        const startParam = tg.initDataUnsafe.start_param;
        if (startParam && startParam.startsWith("profile_")) {
            profileUserId = parseInt(startParam.split("_")[1]);
            profileUserName = profileUserId === currentUserId ? currentUserName : "Пользователь " + profileUserId;
            if (!currentUserId) {
                currentUserId = profileUserId;
                console.log("Использую userId из start_param:", currentUserId);
            }
        }

        if (!currentUserId) {
            console.error("Не удалось получить userId из Telegram. Убедись, что Web App открывается через Telegram.");
            document.getElementById("balanceRub").innerText = "Ошибка: userId не определён";
            document.getElementById("balanceUsdt").innerText = "Ошибка: userId не определён";
        } else {
            console.log("Current User ID:", currentUserId);
            console.log("Profile User ID:", profileUserId);
        }

        const apiBaseUrl = "https://3738-212-111-88-251.ngrok-free.app";

        const qrScanner = document.getElementById("qrScanner");
        const video = document.getElementById("video");
        const result = document.getElementById("result");
        const mainContent = document.querySelector(".main-content");
        const historyContent = document.querySelector(".history");
        const profileContent = document.querySelector(".profile");
        const homeBtn = document.getElementById("homeBtn");
        const historyBtn = document.getElementById("historyBtn");
        const profileBtn = document.getElementById("profileBtn");
        const historyList = document.getElementById("historyList");
        let qrData = null;
        let stream = null;
        let flashlightOn = false;

        // Проверяем start_param для определения начальной страницы
        if (startParam && startParam.startsWith("profile_")) {
            showProfile();
        }

        function showMain() {
            mainContent.style.display = "block";
            historyContent.style.display = "none";
            profileContent.style.display = "none";
            homeBtn.classList.add("active");
            historyBtn.classList.remove("active");
            profileBtn.classList.remove("active");
            fetchBalance();
        }

        function showHistory() {
            mainContent.style.display = "none";
            historyContent.style.display = "block";
            profileContent.style.display = "none";
            homeBtn.classList.remove("active");
            historyBtn.classList.add("active");
            profileBtn.classList.remove("active");
            fetchHistory();
        }

        function showProfile() {
            mainContent.style.display = "none";
            historyContent.style.display = "none";
            profileContent.style.display = "block";
            homeBtn.classList.remove("active");
            historyBtn.classList.remove("active");
            profileBtn.classList.add("active");
            document.getElementById("profileName").innerText = profileUserName;
            fetchProfileBalance();
        }

        async function showQrScanner() {
            console.log("Открываем сканер QR-кодов...");
            qrScanner.style.display = "block";
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.play();
                scanQR();
            } catch (err) {
                result.innerText = "Ошибка камеры: " + err.message;
                console.error("Ошибка доступа к камере:", err);
            }
        }

        async function toggleFlashlight() {
            if (!stream) return;
            const track = stream.getVideoTracks()[0];
            flashlightOn = !flashlightOn;
            try {
                await track.applyConstraints({
                    advanced: [{ torch: flashlightOn }]
                });
                document.getElementById("flashlightBtn").innerText = flashlightOn ? "Выкл. фонарик" : "Фонарик";
            } catch (err) {
                console.error("Ошибка включения/выключения фонарика:", err);
                result.innerText = "Фонарик не поддерживается на этом устройстве";
            }
        }

        function loadQrFromGallery(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement("canvas");
                    const ctx = canvas.getContext("2d");
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    const imageData = ctx.getImageData(0, 0, img.width, img.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "attemptBoth"
                    });
                    if (code) {
                        qrData = code.data;
                        result.innerText = `QR отсканирован: ${qrData}`;
                        console.log("QR-код успешно отсканирован из галереи:", qrData);
                    } else {
                        result.innerText = "Не удалось распознать QR-код из изображения";
                        console.log("QR-код не найден в изображении");
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function deposit() {
            tg.sendData(JSON.stringify({ action: "deposit" }));
            setTimeout(() => {
                fetchBalance();
                if (historyContent.style.display === "block") {
                    fetchHistory();
                }
            }, 2000);
        }

        function scanQR() {
            console.log("Начинаем сканирование QR-кода...");
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            function tick() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "attemptBoth"
                    });
                    if (code) {
                        qrData = code.data;
                        result.innerText = `QR отсканирован: ${qrData}`;
                        console.log("QR-код успешно отсканирован:", qrData);
                        return;
                    } else {
                        console.log("QR-код не найден в текущем кадре");
                    }
                } else {
                    console.log("Видео ещё не готово, ждём...");
                }
                requestAnimationFrame(tick);
            }
            tick();
        }

        async function processPayment() {
            if (!qrData) {
                result.innerText = "Сначала отсканируй QR, брат!";
                console.error("QR-код не отсканирован");
                return;
            }

            try {
                const qrParams = new URLSearchParams(qrData.split("?")[1]);
                const amountRub = parseFloat(qrParams.get("amount")) || 0;
                if (!amountRub) {
                    result.innerText = "В QR нет суммы, брат!";
                    console.error("В QR нет суммы");
                    return;
                }

                const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=rub");
                const data = await response.json();
                const usdtRate = data.tether.rub;
                const amountUsdt = amountRub / usdtRate;
                const commission = amountUsdt * 0.05;
                const totalUsdt = amountUsdt + commission;

                const paymentData = {
                    amountRub: amountRub,
                    amountUsdt: amountUsdt,
                    commission: commission,
                    totalUsdt: totalUsdt,
                    qrData: qrData
                };

                tg.sendData(JSON.stringify(paymentData));
                qrScanner.style.display = "none";
                setTimeout(() => {
                    fetchBalance();
                    if (historyContent.style.display === "block") {
                        fetchHistory();
                    }
                }, 2000);
            } catch (e) {
                console.error("Ошибка при обработке оплаты:", e);
                result.innerText = "Ошибка при оплате, брат!";
            }
        }

        async function fetchBalance() {
            if (!currentUserId) {
                console.error("Не могу запросить баланс: userId не определён");
                document.getElementById("balanceRub").innerText = "Ошибка: userId не определён";
                document.getElementById("balanceUsdt").innerText = "Ошибка: userId не определён";
                return;
            }
            try {
                console.log("Запрос баланса для userId:", currentUserId);
                console.log("URL запроса:", `${apiBaseUrl}/balance/${currentUserId}`);
                const response = await fetch(`${apiBaseUrl}/balance/${currentUserId}`, {
                    headers: {
                        "ngrok-skip-browser-warning": "true"
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP ошибка: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                console.log("Получен баланс:", data);
                const balanceUsdt = data.balance_usdt || 0;
                const rateResponse = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=rub");
                const rateData = await rateResponse.json();
                const usdtRate = rateData.tether.rub || 0;
                const balanceRub = balanceUsdt * usdtRate;
                console.log("Баланс в USDT:", balanceUsdt, "Баланс в RUB:", balanceRub);
                document.getElementById("balanceRub").innerText = `${balanceRub.toFixed(2)} ₽`;
                document.getElementById("balanceUsdt").innerText = `${balanceUsdt.toFixed(2)} USDT`;
            } catch (e) {
                console.error("Ошибка получения баланса:", e);
            }
        }

        async function fetchProfileBalance() {
            if (!profileUserId) {
                console.error("Не могу запросить баланс профиля: profileUserId не определён");
                return;
            }
            try {
                console.log("Запрос баланса для профиля userId:", profileUserId);
                console.log("URL запроса:", `${apiBaseUrl}/balance/${profileUserId}`);
                const response = await fetch(`${apiBaseUrl}/balance/${profileUserId}`, {
                    headers: {
                        "ngrok-skip-browser-warning": "true"
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP ошибка: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                console.log("Получен баланс для профиля:", data);
                const balanceUsdt = data.balance_usdt || 0;
                document.getElementById("profileBalance").innerText = balanceUsdt.toFixed(2);
            } catch (e) {
                console.error("Ошибка получения баланса для профиля:", e);
            }
        }

        async function fetchHistory() {
            if (!currentUserId) {
                console.error("Не могу запросить историю: userId не определён");
                historyList.innerText = "Ошибка: userId не определён";
                return;
            }
            try {
                console.log("Запрос истории для userId:", currentUserId);
                console.log("URL запроса:", `${apiBaseUrl}/history/${currentUserId}`);
                const response = await fetch(`${apiBaseUrl}/history/${currentUserId}`, {
                    headers: {
                        "ngrok-skip-browser-warning": "true"
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP ошибка: ${response.status} - ${response.statusText}`);
                }
                const transactions = await response.json();
                console.log("Получена история:", transactions);
                historyList.innerHTML = transactions.length > 0 ? transactions.map(tx => `
                    <div class="history-item">
                        <div class="left">
                            <div class="icon"></div>
                            <div>
                                <p>${tx.status === "Пополнение" ? "Пополнение" : "Оплата"}</p>
                                <p style="color: #666;">${tx.date}</p>
                            </div>
                        </div>
                        <div class="right">
                            <p class="amount">${tx.status === "Пополнение" ? "+" : "-"}${tx.amount_usdt.toFixed(3)} USDT</p>
                            <p style="color: #666;">${tx.status}</p>
                        </div>
                    </div>
                `).join("") : "<p>История транзакций пуста</p>";
            } catch (e) {
                console.error("Ошибка получения истории:", e);
                historyList.innerText = "Ошибка загрузки истории";
            }
        }

        // Автоматическое обновление баланса и истории каждые 5 секунд
        setInterval(() => {
            if (mainContent.style.display === "block") {
                fetchBalance();
            }
            if (historyContent.style.display === "block") {
                fetchHistory();
            }
            if (profileContent.style.display === "block") {
                fetchProfileBalance();
            }
        }, 5000);

        fetchBalance();
        tg.MainButton.setText("Закрыть").show().onClick(() => tg.close());
    </script>
</body>
</html>
