<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet - Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #070707;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Убирает горизонтальный скроллинг */
            max-width: 360px; /* Ограничивает ширину под Telegram Mini App */
            margin-left: auto;
            margin-right: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px 0;
            background-color: #070707;
        }
        .header img.profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .header img.settings-icon {
            width: 28px;
            height: 28px;
        }
        .greeting {
            padding: 10px 20px;
            text-align: left;
        }
        .greeting h1 {
            font-size: 24px;
            margin: 0;
            color: #fff;
        }
        .balance {
            margin: 0 20px;
            padding: 10px; /* Уменьшил padding для компактности */
            background: url('Rectangle 39390.png') no-repeat center;
            background-size: cover;
            border-radius: 15px;
            color: #070707; /* Оставил как ты указал, но текст не виден */
            width: 360px; /* Уместил в Telegram Mini App */
            height: 110px; /* Соотношение 327:100 при ширине 360px */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }
        .balance p {
            margin: 0;
            font-size: 25px;
            text-align: left;
        }
        .balance h2 {
            font-size: 53px;
            margin: 0;
            text-align: left;
        }
        .balance .graph-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .buttons img {
            width: 154px;
            height: 38px;
            object-fit: contain;
        }
        .assets {
            padding: 20px;
            flex-grow: 1;
        }
        .assets-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .assets-header h3 {
            margin: 0;
            font-size: 18px;
            color: #fff;
        }
        .assets-header img {
            width: 20px;
            height: 20px;
        }
        .asset-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .asset-item img {
            width: 30px;
            height: 30px;
        }
        .asset-info {
            flex-grow: 1;
            margin-left: 10px;
            color: #fff;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #121212;
            border-top: 1px solid #ddd;
            position: sticky;
            bottom: 0;
            width: 100%;
            max-width: 360px; /* Уместил в Telegram Mini App */
            box-sizing: border-box;
            overflow-x: hidden; /* Убирает горизонтальный скроллинг */
        }
        .nav-bar img {
            width: 100px; /* Увеличил с 50px до 100px, уместил в 360px */
            object-fit: contain; /* Сохраняет пропорции */
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <div class="header">
        <img class="profile-icon" src="unsplash_pAtA8xe_iVM (1).png" alt="Profile Icon">
        <img class="settings-icon" src="settings-3-line.png" alt="Settings Icon">
    </div>

    <!-- Приветствие -->
    <div class="greeting">
        <h1>Hello, Alex</h1>
    </div>

    <!-- Баланс -->
    <div class="balance">
        <p>Ваш баланс</p>
        <h2>$12,548.36</h2>
        <img class="graph-icon" src="..." alt="Graph Icon">
    </div>

    <!-- Кнопки Send и Receive -->
    <div class="buttons">
        <img src="Frame 48095456.png" alt="Send Button">
        <img src="Frame 48095457 (1).png" alt="Receive Button">
    </div>

    <!-- Секция Assets -->
    <div class="assets">
        <div class="assets-header">
            <h3>Активы</h3>
            <img src="..." alt="Filter Icon">
        </div>
        <div class="asset-item">
            <img src="..." alt="USDT Icon">
            <div class="asset-info">
                <p>USDT</p>
                <p>Tether</p>
            </div>
            <div>
                <p>$5,230.50</p>
                <p>5,230.50 USDT</p>
            </div>
        </div>
        <!-- Дополнительные элементы списка можно добавить -->
    </div>

    <!-- Нижняя навигационная панель (3 кнопки) -->
    <div class="nav-bar">
        <img src="Tab Two.png" alt="Home Icon">
        <img src="Tab Three.png" alt="QR Code Icon">
        <img src="qr-logo.png" alt="Profile Icon">
    </div>
</body>
</html>
</html>
